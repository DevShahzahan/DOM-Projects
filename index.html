<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Dom Projects</title>
</head>
<body>
  <h3>Summation Calculator</h3>
    <section class="dom m-auto mt-1">
      
        <div>
            <form>
                <div class="row mb-3 ms-3">
                    <h6>INPUT 1</h6>
                  <div class="col-sm-10  ">
                    <input type="number" class="form-control" id="input1">
                  </div>
                </div>
                <div class="row mb-3 ms-3">
                    <h6>INPUT 2</h6>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="input2">
                  </div>
                </div>
                
                <div class="row mb-4 ms-3">
                    <h6>OUTPUT</h6>
                    <div class="col-sm-10">
                      <input type="text" class="text-success font-lg form-control" id="insert" readonly>
                    </div>
                  </div>

                <input type="button" value="Get Result" class="btn btn-primary ms-5" onclick="sum()" >
              </form>
        </div>
    </section>

    
    <script src="/index.js"></script>
</body>
</html>
